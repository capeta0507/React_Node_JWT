    // document.getElementById("myToken").value='xxx'
    $.ajax({
      method: 'GET',
      url: '/',
      error:(err)=>{

      },
      success:(response)=>{
        console.log('GET:/',response);

      }
    })
  }

    }
    ).then((response)=>{

      document.getElementById("myToken").value= response.token
